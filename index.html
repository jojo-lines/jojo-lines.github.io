<html>

  <body>
    <h1><center>JoJo's Bizarre Adventure Dialogue Database</center></h1>
    <a href="sql_help.html"><center><u>Basic help on how to make SQL queries</u></center></a>

    <input id="query" type="text" title="Query is prefixed with 'SELECT * FROM dialogue WHERE '. Available fields are line_num, volume, volume_total, chapter, chapter_total, speaker, line." placeholder="Type a SQL query here and press enter. (e.g., speaker = 'Yoshikage Kira (8)')" onkeydown="clickPress(event)">
    <table id="example" class="display" style="width:100%">
      <thead>
          <tr>
              <th>line_num</th>
              <th>volume (total)</th>
              <th>chapter (total)</th>
              <th>speaker</th>
              <th>line</th>
          </tr>
      </thead>
      <tfoot>
          <tr>
              <th>line_num</th>
              <th>volume (total)</th>
              <th>chapter (total)</th>
              <th>speaker</th>
              <th>line</th>
          </tr>
      </tfoot>
    </table>
  
  </body>
</html>
