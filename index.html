<head>
  <meta charset="UTF-8">
  <title>Jojo Lines Search</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/dist/sql-wasm.js"></script>
  <script src="button.js"></script>
  <script>
    config = {
      locateFile: filename => `/dist/${filename}`
    }
    // The `initSqlJs` function is globally provided by all of the main dist files if loaded in the browser.
    // We must specify this locateFile function if we are loading a wasm file from anywhere other than the current html page's folder.
    initSqlJs(config).then(function(SQL){
      //Create the database
      const xhr = new XMLHttpRequest();
      // For example: https://github.com/lerocha/chinook-database/raw/master/ChinookDatabase/DataSources/Chinook_Sqlite.sqlite
      xhr.open('GET', '/jojo_lines.sqlite', true);
      xhr.responseType = 'arraybuffer';

      xhr.onload = e => {
        const uInt8Array = new Uint8Array(xhr.response);
        const db = new SQL.Database(uInt8Array);
        const contents = db.exec("SELECT * FROM part8");
        console.log(contents);
        // contents is now [{columns:['col1','col2',...], values:[[first row], [second row], ...]}]
      };
      xhr.send();

    });
  </script>
  <body>
    <h1><center>Filter options</center></h1>
    <section>
      <button value="off" id="p1" onclick="btntog(id)">Phantom Blood</button>
      <button value="off" id="p2" onclick="btntog(id)">Battle Tendency</button>
      <button value="off" id="p3" onclick="btntog(id)">Stardust Crusaders</button>
      <button value="off" id="p4" onclick="btntog(id)">Diamond is Unbreakable</button>
      <button value="off" id="p5" onclick="btntog(id)">Vento Aureo</button>
      <button value="off" id="p6" onclick="btntog(id)">Stone Ocean</button>
      <button value="off" id="p7" onclick="btntog(id)">Steel Ball Run</button>
      <button value="off" id="p8" onclick="btntog(id)">JoJolion</button>
      <button value="off" id="p9" onclick="btntog(id)">The JOJOLands</button>
    </section>
  </body>
</html>
